name: TypeScript

on:
  push:
  pull_request:

jobs:
  tsc:
    name: "TSC"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16"
        cache: "npm"
    - run: cp config/config.json.dist config/config.json
    - run: npm install
    - run: npx tsc --noEmit
  eslint:
    name: "eslint"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up node.js
      uses: actions/setup-node@v2
      with:
        node-version: "16"
        cache: "npm"
    - run: cp config/config.json.dist config/config.json
    - run: npm install
    - run: npx eslint .